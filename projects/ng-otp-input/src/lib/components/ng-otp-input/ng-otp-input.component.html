<div class="wrapper {{config.containerClass}}" id="c_{{componentKey}}" *ngIf="otpForm?.controls" [ngStyle]="config.containerStyles">
  <input  [placeholder]="config.placeholder" [type]="config.isPasswordInput ? 'password' : 'text'" numberOnly [disabledNumberOnly]="!config.allowNumbersOnly"  [ngStyle]="config.inputStyles" maxlength="1" class="otp-input {{config.inputClass}}" autocomplete="off" *ngFor="let item of otpForm?.controls | keys;let i=index" [formControl]="otpForm.controls[item]" id="otp_{{i}}_{{componentKey}}" (keyup)="onKeyUp($event,i)" >
</div>
